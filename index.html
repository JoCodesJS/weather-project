<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="borders">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="rows">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
                />
            </div>
          </form>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-secondary"
              />
            </div>
      <p id="date"></p>
      <h1 id="city">New York<strong></strong></h1>
      <img src="images/sun2.png" width="150px" />
      <h2 id="temperature">20°C<strong></strong></h2>

      
  
      <h3 id="temperature-description">
        Clear Sky
      </h3>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Sat<br />
            <img src="images/sun2.png" width="40px" />
            H: 80°<br />
            L: 65°
          </div>
          <div class="col-sm">
            Sun<br />
           
            <img src="images/sun2.png" width="40px" />
            H: 74°<br /> 
            L: 60°
          </div>
          <div class="col-sm">
            Mon<br />
            
            <img src="images/cloud2.png" width="40px" />
            H: 78°<br /> 
            L: 62°
          </div>
          <div class="col-sm">
            Tues<br />
            
            <img src="images/cloud2.png" width="40px" />
            H: 81°<br />
            L: 67°
          </div>
          <div class="col-sm">
            Wed<br />
            
            <img src="images/sun2.png" width="40px" />
            H: 80°<br /> 
            L: 61°
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
