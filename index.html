<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="borders">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="rows">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
                />
            </div>
          </form>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-secondary"
              />
            </div>
      <p id="date"></p>
      <h1 id="city">New York</h1>
      <img src="https://openweathermap.org/img/wn/01d@2x.png" width="90px" id="icon" />
      <h2 id="temperature">89°</h2>

      
  
      <li><span id="temperature-description">Clear Sky</span></li>
      <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id ="wind"></span> M/H</li>
      
      <br />
      <div class="container" id="forecast">
        <div class="row">
          <div class="col-sm">
      <img src="https://openweathermap.org/img/wn/01d@2x.png" width="40px" />
            <strong>80°</strong>/ 65° </br>
            Sat
          </div>
          <div class="col-sm">
            <img src="https://openweathermap.org/img/wn/01d@2x.png" width="40px" />
            <strong>74°</strong>/ 60°
            Sun<br />
          </div>
          <div class="col-sm">
          <img src="https://openweathermap.org/img/wn/04d@2x.png" width="40px" />
            <strong>78°</strong>/ 62°
            Mon<br />
          </div>
          <div class="col-sm">
            <img src="https://openweathermap.org/img/wn/01d@2x.png" width="40px" />
            <strong>81°</strong>/ 67°
            Tues<br />
          </div>
          <div class="col-sm">
            <img src="https://openweathermap.org/img/wn/04d@2x.png" width="40px" />
            <strong>80°</strong>/ 61°
            Wed<br />
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  
 <a href="https://github.com/JoCodesJS/weather-project" target="blank" class="learn-more">Open-source code</a>
  </body>
</html>
